<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات فخم - Zidan Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #4a44b5;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #f5f5f7;
            --success: #4caf50;
            --danger: #f44336;
            --warning: #ff9800;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), var(--darker));
            color: var(--light);
            min-height: 100vh;
            direction: rtl;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* تصميم النماذج */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: var(--light);
            position: relative;
        }
        
        .form-title:after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--primary);
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.3);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-block {
            width: 100%;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: rgba(108, 99, 255, 0.1);
        }
        
        .link-text {
            text-align: center;
            margin-top: 20px;
        }
        
        .link-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .link-text a:hover {
            text-decoration: underline;
        }
        
        /* تصميم واجهة الشات */
        .chat-container {
            display: flex;
            height: 90vh;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.08);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .user-profile {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 30px;
            font-weight: bold;
            color: white;
        }
        
        .search-box {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: var(--light);
        }
        
        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .contact-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .contact-item:hover, .contact-item.active {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-info h4 {
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .contact-info p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.sent {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .message-time {
            font-size: 11px;
            text-align: left;
            margin-top: 5px;
            opacity: 0.7;
        }
        
        .chat-input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: var(--light);
        }
        
        .call-buttons {
            display: flex;
            gap: 10px;
        }
        
        .call-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--success);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            font-size: 18px;
        }
        
        .call-btn.video {
            background: var(--primary);
        }
        
        .call-btn:hover {
            transform: scale(1.1);
        }
        
        .logout-btn {
            background: var(--danger);
            width: auto;
            padding: 8px 15px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .no-chat-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }
        
        .no-chat-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        /* تصميم ال responsive */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: 95vh;
            }
            
            .sidebar {
                width: 100%;
                height: 40%;
            }
            
            .chat-area {
                height: 60%;
            }
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .error {
            background: var(--danger);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .success {
            background: var(--success);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- شاشة تسجيل الدخول -->
    <div id="loginScreen" class="form-container">
        <h2 class="form-title">تسجيل الدخول</h2>
        <div id="loginMessage"></div>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-input" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-input" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-block">تسجيل الدخول</button>
        </form>
        <div class="link-text">
            <span>ليس لديك حساب؟ <a href="#" id="showRegister">سجل الآن</a></span>
        </div>
    </div>

    <!-- شاشة التسجيل -->
    <div id="registerScreen" class="form-container hidden">
        <h2 class="form-title">إنشاء حساب جديد</h2>
        <div id="registerMessage"></div>
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">الاسم</label>
                <input type="text" class="form-input" id="registerFirstName" required>
            </div>
            <div class="form-group">
                <label class="form-label">اسم العائلة</label>
                <input type="text" class="form-input" id="registerLastName" required>
            </div>
            <div class="form-group">
                <label class="form-label">اسم المستخدم</label>
                <input type="text" class="form-input" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-input" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-input" id="registerPassword" required minlength="6">
            </div>
            <button type="submit" class="btn btn-block">إنشاء الحساب</button>
        </form>
        <div class="link-text">
            <span>لديك حساب بالفعل؟ <a href="#" id="showLogin">سجل الدخول</a></span>
        </div>
    </div>

    <!-- واجهة الشات الرئيسية -->
    <div id="chatScreen" class="container hidden">
        <div class="chat-container">
            <!-- الشريط الجانبي -->
            <div class="sidebar">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">Z</div>
                    <h3 id="userFullName">زيدان محمد</h3>
                    <p id="userUsername">@zidan</p>
                    <button class="btn logout-btn" id="logoutBtn">تسجيل الخروج</button>
                </div>
                
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن مستخدم بالاسم أو username...">
                </div>
                
                <div class="contacts-list" id="contactsList">
                    <div class="loading">جاري تحميل المستخدمين...</div>
                </div>
            </div>
            
            <!-- منطقة الدردشة -->
            <div class="chat-area">
                <div class="chat-header">
                    <div class="contact-info">
                        <h3 id="currentChatName">اختر محادثة للبدء</h3>
                        <p id="currentChatStatus">اختر مستخدمًا للدردشة</p>
                    </div>
                    <div class="call-buttons">
                        <div class="call-btn video" id="videoCallBtn">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="call-btn" id="audioCallBtn">
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="no-chat-selected">
                        <div class="no-chat-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <h3>مرحبًا بك في شات زيدان!</h3>
                        <p>اختر مستخدمًا من القائمة لبدء المحادثة</p>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="messageInput" placeholder="اكتب رسالة هنا..." disabled>
                    <button class="btn" id="sendMessageBtn" disabled>إرسال</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCHzDtp4KH821kgpltOsgNiahHXts2mZRU",
            authDomain: "zidan-a64fd.firebaseapp.com",
            projectId: "zidan-a64fd",
            storageBucket: "zidan-a64fd.firebasestorage.app",
            messagingSenderId: "906402492307",
            appId: "1:906402492307:web:544d5d55355b1835500266",
            measurementId: "G-TR31C5GRWP"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // متغيرات التطبيق
        let currentUser = null;
        let currentChat = null;
        let allUsers = [];
        let chatListener = null;

        // عناصر DOM
        const loginScreen = document.getElementById('loginScreen');
        const registerScreen = document.getElementById('registerScreen');
        const chatScreen = document.getElementById('chatScreen');
        
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginMessage = document.getElementById('loginMessage');
        const registerMessage = document.getElementById('registerMessage');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const logoutBtn = document.getElementById('logoutBtn');
        
        const userAvatar = document.getElementById('userAvatar');
        const userFullName = document.getElementById('userFullName');
        const userUsername = document.getElementById('userUsername');
        
        const searchInput = document.getElementById('searchInput');
        const contactsList = document.getElementById('contactsList');
        
        const currentChatName = document.getElementById('currentChatName');
        const currentChatStatus = document.getElementById('currentChatStatus');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        
        const videoCallBtn = document.getElementById('videoCallBtn');
        const audioCallBtn = document.getElementById('audioCallBtn');

        // استمع لتغير حالة المصادقة
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadUserData();
                showScreen(chatScreen);
            } else {
                showScreen(loginScreen);
            }
        });

        // تسجيل الدخول
        loginForm.addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            showMessage(loginMessage, 'جاري تسجيل الدخول...', 'loading');
            
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    showMessage(loginMessage, 'تم تسجيل الدخول بنجاح!', 'success');
                    console.log('تم تسجيل الدخول بنجاح');
                })
                .catch(error => {
                    showMessage(loginMessage, 'خطأ في تسجيل الدخول: ' + error.message, 'error');
                });
        });

        // إنشاء حساب جديد
        registerForm.addEventListener('submit', e => {
            e.preventDefault();
            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            showMessage(registerMessage, 'جاري إنشاء الحساب...', 'loading');
            
            // التحقق من أن اسم المستخدم فريد
            db.collection('users').where('username', '==', username).get()
                .then(snapshot => {
                    if (!snapshot.empty) {
                        throw new Error('اسم المستخدم موجود مسبقًا، اختر اسمًا آخر');
                    }
                    
                    return auth.createUserWithEmailAndPassword(email, password);
                })
                .then(userCredential => {
                    const user = userCredential.user;
                    
                    // حفظ بيانات المستخدم الإضافية
                    return db.collection('users').doc(user.uid).set({
                        firstName: firstName,
                        lastName: lastName,
                        username: username,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    showMessage(registerMessage, 'تم إنشاء الحساب بنجاح!', 'success');
                    console.log('تم إنشاء الحساب بنجاح');
                })
                .catch(error => {
                    showMessage(registerMessage, 'خطأ في إنشاء الحساب: ' + error.message, 'error');
                });
        });

        // تسجيل الخروج
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // التبديل بين شاشتي التسجيل والدخول
        showRegister.addEventListener('click', e => {
            e.preventDefault();
            showScreen(registerScreen);
        });

        showLogin.addEventListener('click', e => {
            e.preventDefault();
            showScreen(loginScreen);
        });

        // تحميل بيانات المستخدم
        function loadUserData() {
            db.collection('users').doc(currentUser.uid).get()
                .then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        userAvatar.textContent = userData.firstName.charAt(0);
                        userFullName.textContent = `${userData.firstName} ${userData.lastName}`;
                        userUsername.textContent = `@${userData.username}`;
                        
                        // تحديث آخر ظهور
                        db.collection('users').doc(currentUser.uid).update({
                            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        // تحميل جهات الاتصال
                        loadAllUsers();
                    }
                });
        }

        // تحميل جميع المستخدمين
        function loadAllUsers() {
            contactsList.innerHTML = '<div class="loading">جاري تحميل المستخدمين...</div>';
            
            db.collection('users').get()
                .then(snapshot => {
                    allUsers = [];
                    contactsList.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        if (doc.id !== currentUser.uid) {
                            const user = {
                                id: doc.id,
                                ...doc.data()
                            };
                            allUsers.push(user);
                            
                            const contactItem = document.createElement('div');
                            contactItem.className = 'contact-item';
                            contactItem.dataset.userId = user.id;
                            contactItem.innerHTML = `
                                <div class="contact-avatar">${user.firstName.charAt(0)}</div>
                                <div class="contact-info">
                                    <h4>${user.firstName} ${user.lastName}</h4>
                                    <p>@${user.username}</p>
                                </div>
                            `;
                            
                            contactItem.addEventListener('click', () => {
                                // إزالة التحديد من جميع العناصر
                                document.querySelectorAll('.contact-item').forEach(item => {
                                    item.classList.remove('active');
                                });
                                // تحديد العنصر الحالي
                                contactItem.classList.add('active');
                                
                                startChat(user);
                            });
                            
                            contactsList.appendChild(contactItem);
                        }
                    });
                    
                    if (allUsers.length === 0) {
                        contactsList.innerHTML = '<div class="loading">لا يوجد مستخدمين آخرين</div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading users:', error);
                    contactsList.innerHTML = '<div class="error">خطأ في تحميل المستخدمين</div>';
                });
        }

        // بدء محادثة مع مستخدم
        function startChat(userData) {
            currentChat = userData;
            
            currentChatName.textContent = `${userData.firstName} ${userData.lastName}`;
            currentChatStatus.textContent = `@${userData.username}`;
            
            messageInput.disabled = false;
            sendMessageBtn.disabled = false;
            messageInput.focus();
            
            // إظهار منطقة الرسائل وإخفاء الرسالة الافتراضية
            chatMessages.innerHTML = '<div class="loading">جاري تحميل الرسائل...</div>';
            
            loadChatMessages();
        }

        // تحميل رسائل المحادثة
        function loadChatMessages() {
            // إيقاف أي مستمع سابق
            if (chatListener) {
                chatListener();
            }
            
            const chatId = getChatId(currentUser.uid, currentChat.id);
            
            // الاستماع للتحديثات في الوقت الحقيقي
            chatListener = db.collection('chats')
                .doc(chatId)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    chatMessages.innerHTML = '';
                    
                    if (snapshot.empty) {
                        chatMessages.innerHTML = `
                            <div class="no-chat-selected">
                                <p>لا توجد رسائل بعد. ابدأ المحادثة الآن!</p>
                            </div>
                        `;
                        return;
                    }
                    
                    snapshot.forEach(doc => {
                        const message = doc.data();
                        displayMessage(message);
                    });
                    
                    // التمرير لأسفل
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, error => {
                    console.error('Error loading messages:', error);
                    chatMessages.innerHTML = '<div class="error">خطأ في تحميل الرسائل</div>';
                });
        }

        // عرض رسالة في الواجهة
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
            
            const time = message.timestamp ? message.timestamp.toDate().toLocaleTimeString('ar-EG', { 
                hour: '2-digit', 
                minute: '2-digit' 
            }) : 'الآن';
            
            messageElement.innerHTML = `
                <div class="message-text">${message.text}</div>
                <div class="message-time">${time}</div>
            `;
            
            chatMessages.appendChild(messageElement);
        }

        // إرسال رسالة
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText && currentChat) {
                const chatId = getChatId(currentUser.uid, currentChat.id);
                const messageData = {
                    text: messageText,
                    senderId: currentUser.uid,
                    senderName: `${currentUser.firstName} ${currentUser.lastName}`,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // إضافة الرسالة إلى Firebase
                db.collection('chats')
                    .doc(chatId)
                    .collection('messages')
                    .add(messageData)
                    .then(() => {
                        messageInput.value = '';
                        
                        // تحديث آخر رسالة في الدردشة
                        db.collection('chats').doc(chatId).set({
                            lastMessage: messageText,
                            lastMessageTime: firebase.firestore.FieldValue.serverTimestamp(),
                            participants: [currentUser.uid, currentChat.id]
                        }, { merge: true });
                    })
                    .catch(error => {
                        console.error('Error sending message:', error);
                        alert('خطأ في إرسال الرسالة: ' + error.message);
                    });
            }
        }

        // البحث عن المستخدمين
        searchInput.addEventListener('input', e => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                // إعادة عرض جميع المستخدمين
                contactsList.innerHTML = '';
                allUsers.forEach(user => {
                    const contactItem = document.createElement('div');
                    contactItem.className = 'contact-item';
                    contactItem.dataset.userId = user.id;
                    contactItem.innerHTML = `
                        <div class="contact-avatar">${user.firstName.charAt(0)}</div>
                        <div class="contact-info">
                            <h4>${user.firstName} ${user.lastName}</h4>
                            <p>@${user.username}</p>
                        </div>
                    `;
                    
                    contactItem.addEventListener('click', () => {
                        document.querySelectorAll('.contact-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        contactItem.classList.add('active');
                        startChat(user);
                    });
                    
                    contactsList.appendChild(contactItem);
                });
                
                if (allUsers.length === 0) {
                    contactsList.innerHTML = '<div class="loading">لا يوجد مستخدمين آخرين</div>';
                }
                return;
            }
            
            // تصفية المستخدمين حسب البحث
            const filteredUsers = allUsers.filter(user => 
                user.firstName.toLowerCase().includes(searchTerm) ||
                user.lastName.toLowerCase().includes(searchTerm) ||
                user.username.toLowerCase().includes(searchTerm)
            );
            
            contactsList.innerHTML = '';
            
            if (filteredUsers.length === 0) {
                contactsList.innerHTML = '<div class="loading">لا توجد نتائج للبحث</div>';
                return;
            }
            
            filteredUsers.forEach(user => {
                const contactItem = document.createElement('div');
                contactItem.className = 'contact-item';
                contactItem.dataset.userId = user.id;
                contactItem.innerHTML = `
                    <div class="contact-avatar">${user.firstName.charAt(0)}</div>
                    <div class="contact-info">
                        <h4>${user.firstName} ${user.lastName}</h4>
                        <p>@${user.username}</p>
                    </div>
                `;
                
                contactItem.addEventListener('click', () => {
                    document.querySelectorAll('.contact-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    contactItem.classList.add('active');
                    startChat(user);
                });
                
                contactsList.appendChild(contactItem);
            });
        });

        // وظيفة مساعدة لإنشاء معرف محادثة فريد
        function getChatId(userId1, userId2) {
            return [userId1, userId2].sort().join('_');
        }

        // وظيفة مساعدة لعرض الرسائل
        function showMessage(element, message, type) {
            element.innerHTML = `<div class="${type}">${message}</div>`;
            if (type !== 'loading') {
                setTimeout(() => {
                    element.innerHTML = '';
                }, 5000);
            }
        }

        // وظيفة مساعدة لإظهار الشاشة المطلوبة
        function showScreen(screen) {
            loginScreen.classList.add('hidden');
            registerScreen.classList.add('hidden');
            chatScreen.classList.add('hidden');
            
            screen.classList.remove('hidden');
        }

        // محاكاة المكالمات (للتطوير المستقبلي)
        videoCallBtn.addEventListener('click', () => {
            if (currentChat) {
                alert(`بدء مكالمة فيديو مع ${currentChat.firstName} ${currentChat.lastName}`);
            } else {
                alert('يرجى اختيار مستخدم أولاً');
            }
        });

        audioCallBtn.addEventListener('click', () => {
            if (currentChat) {
                alert(`بدء مكالمة صوتية مع ${currentChat.firstName} ${currentChat.lastName}`);
            } else {
                alert('يرجى اختيار مستخدم أولاً');
            }
        });

        // تهيئة التطبيق
        console.log('تم تحميل تطبيق الشات بنجاح!');
    </script>
</body>
