<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تحويل موقع إلى APK</title>
<style>
body {
    font-family: Arial;
    text-align: center;
    padding: 40px;
}
input {
    width: 90%;
    padding: 12px;
    margin-top: 10px;
    font-size: 18px;
}
button {
    padding: 12px 20px;
    font-size: 20px;
    margin-top: 20px;
    cursor: pointer;
}
</style>
</head>
<body>

<h2>تحويل رابط موقع إلى APK</h2>
<p>ضع رابط الموقع وسيتم إنشاء APK مجاني</p>

<input type="text" id="url" placeholder="ضع رابط الموقع هنا">
<button onclick="makeApk()">إنشاء APK</button>

<p id="status"></p>

<script>
function makeApk() {
    let url = document.getElementById("url").value.trim();

    if (!url) {
        alert("من فضلك أدخل رابط صحيح");
        return;
    }

    document.getElementById("status").innerHTML = "جارٍ إنشاء APK...";

    // إعادة التوجيه إلى AppGeyser مع الرابط
    window.location.href =
        "https://appsgeyser.com/create/url/?url=" + encodeURIComponent(url);
}
</script>

</body>
</html>
