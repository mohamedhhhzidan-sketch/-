<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات فخم - Zidan Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #4a44b5;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #f5f5f7;
            --success: #4caf50;
            --danger: #f44336;
            --warning: #ff9800;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), var(--darker));
            color: var(--light);
            min-height: 100vh;
            direction: rtl;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* تصميم النماذج */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: var(--light);
            position: relative;
        }
        
        .form-title:after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--primary);
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.3);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            width: 100%;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: rgba(108, 99, 255, 0.1);
        }
        
        .link-text {
            text-align: center;
            margin-top: 20px;
        }
        
        .link-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .link-text a:hover {
            text-decoration: underline;
        }
        
        /* تصميم واجهة الشات */
        .chat-container {
            display: flex;
            height: 90vh;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.08);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .user-profile {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 30px;
            font-weight: bold;
        }
        
        .search-box {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: var(--light);
        }
        
        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .contact-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-weight: bold;
        }
        
        .contact-info h4 {
            margin-bottom: 5px;
        }
        
        .contact-info p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 18px;
            position: relative;
        }
        
        .message.sent {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .message-time {
            font-size: 11px;
            text-align: left;
            margin-top: 5px;
            opacity: 0.7;
        }
        
        .chat-input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: var(--light);
            margin-left: 10px;
        }
        
        .call-buttons {
            display: flex;
            gap: 10px;
        }
        
        .call-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--success);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .call-btn.video {
            background: var(--primary);
        }
        
        .call-btn:hover {
            transform: scale(1.1);
        }
        
        .logout-btn {
            background: var(--danger);
            width: auto;
            padding: 8px 15px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        /* تصميم المكالمات */
        .call-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .call-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .call-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        
        .call-control {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .call-control.end-call {
            background: var(--danger);
        }
        
        .call-control:hover {
            transform: scale(1.1);
        }
        
        .call-info {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }
        
        /* تصميم ال responsive */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: 95vh;
            }
            
            .sidebar {
                width: 100%;
                height: 40%;
            }
            
            .chat-area {
                height: 60%;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة تسجيل الدخول -->
    <div id="loginScreen" class="form-container">
        <h2 class="form-title">تسجيل الدخول</h2>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-input" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-input" id="loginPassword" required>
            </div>
            <button type="submit" class="btn">تسجيل الدخول</button>
        </form>
        <div class="link-text">
            <span>ليس لديك حساب؟ <a href="#" id="showRegister">سجل الآن</a></span>
        </div>
    </div>

    <!-- شاشة التسجيل -->
    <div id="registerScreen" class="form-container hidden">
        <h2 class="form-title">إنشاء حساب جديد</h2>
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">الاسم</label>
                <input type="text" class="form-input" id="registerFirstName" required>
            </div>
            <div class="form-group">
                <label class="form-label">اسم العائلة</label>
                <input type="text" class="form-input" id="registerLastName" required>
            </div>
            <div class="form-group">
                <label class="form-label">اسم المستخدم</label>
                <input type="text" class="form-input" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-input" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-input" id="registerPassword" required>
            </div>
            <button type="submit" class="btn">إنشاء الحساب</button>
        </form>
        <div class="link-text">
            <span>لديك حساب بالفعل؟ <a href="#" id="showLogin">سجل الدخول</a></span>
        </div>
    </div>

    <!-- واجهة الشات الرئيسية -->
    <div id="chatScreen" class="container hidden">
        <div class="chat-container">
            <!-- الشريط الجانبي -->
            <div class="sidebar">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">Z</div>
                    <h3 id="userFullName">زيدان محمد</h3>
                    <p id="userUsername">@zidan</p>
                    <button class="btn logout-btn" id="logoutBtn">تسجيل الخروج</button>
                </div>
                
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن مستخدم...">
                </div>
                
                <div class="contacts-list" id="contactsList">
                    <!-- سيتم ملء جهات الاتصال هنا -->
                </div>
            </div>
            
            <!-- منطقة الدردشة -->
            <div class="chat-area">
                <div class="chat-header">
                    <div class="contact-info">
                        <h3 id="currentChatName">اختر محادثة للبدء</h3>
                        <p id="currentChatStatus">متصل الآن</p>
                    </div>
                    <div class="call-buttons">
                        <div class="call-btn video" id="videoCallBtn">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="call-btn" id="audioCallBtn">
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- سيتم عرض الرسائل هنا -->
                    <div class="message received">
                        <div class="message-sender">النظام</div>
                        <div class="message-text">مرحبًا بك في شات زيدان! اختر مستخدمًا للبدء في المحادثة.</div>
                        <div class="message-time">الآن</div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="messageInput" placeholder="اكتب رسالة هنا..." disabled>
                    <button class="btn" id="sendMessageBtn" disabled>إرسال</button>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة المكالمة -->
    <div id="callScreen" class="call-container hidden">
        <video class="call-video" id="localVideo" autoplay muted></video>
        <video class="call-video" id="remoteVideo" autoplay></video>
        
        <div class="call-info">
            <h3 id="callWithName">مكالمة مع زيدان</h3>
            <p id="callDuration">00:00</p>
        </div>
        
        <div class="call-controls">
            <div class="call-control" id="muteAudio">
                <i class="fas fa-microphone"></i>
            </div>
            <div class="call-control" id="toggleVideo">
                <i class="fas fa-video"></i>
            </div>
            <div class="call-control end-call" id="endCall">
                <i class="fas fa-phone"></i>
            </div>
        </div>
    </div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCHzDtp4KH821kgpltOsgNiahHXts2mZRU",
            authDomain: "zidan-a64fd.firebaseapp.com",
            projectId: "zidan-a64fd",
            storageBucket: "zidan-a64fd.firebasestorage.app",
            messagingSenderId: "906402492307",
            appId: "1:906402492307:web:544d5d55355b1835500266",
            measurementId: "G-TR31C5GRWP"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // متغيرات التطبيق
        let currentUser = null;
        let currentChat = null;
        let callActive = false;
        let callStartTime = null;
        let callInterval = null;

        // عناصر DOM
        const loginScreen = document.getElementById('loginScreen');
        const registerScreen = document.getElementById('registerScreen');
        const chatScreen = document.getElementById('chatScreen');
        const callScreen = document.getElementById('callScreen');
        
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const logoutBtn = document.getElementById('logoutBtn');
        
        const userAvatar = document.getElementById('userAvatar');
        const userFullName = document.getElementById('userFullName');
        const userUsername = document.getElementById('userUsername');
        
        const searchInput = document.getElementById('searchInput');
        const contactsList = document.getElementById('contactsList');
        
        const currentChatName = document.getElementById('currentChatName');
        const currentChatStatus = document.getElementById('currentChatStatus');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        
        const videoCallBtn = document.getElementById('videoCallBtn');
        const audioCallBtn = document.getElementById('audioCallBtn');
        
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const callWithName = document.getElementById('callWithName');
        const callDuration = document.getElementById('callDuration');
        const muteAudio = document.getElementById('muteAudio');
        const toggleVideo = document.getElementById('toggleVideo');
        const endCall = document.getElementById('endCall');

        // استمع لتغير حالة المصادقة
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadUserData();
                showScreen(chatScreen);
            } else {
                showScreen(loginScreen);
            }
        });

        // تسجيل الدخول
        loginForm.addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    console.log('تم تسجيل الدخول بنجاح');
                })
                .catch(error => {
                    alert('خطأ في تسجيل الدخول: ' + error.message);
                });
        });

        // إنشاء حساب جديد
        registerForm.addEventListener('submit', e => {
            e.preventDefault();
            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    
                    // حفظ بيانات المستخدم الإضافية
                    return db.collection('users').doc(user.uid).set({
                        firstName: firstName,
                        lastName: lastName,
                        username: username,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    console.log('تم إنشاء الحساب بنجاح');
                })
                .catch(error => {
                    alert('خطأ في إنشاء الحساب: ' + error.message);
                });
        });

        // تسجيل الخروج
        logoutBtn.addEventListener('click', () => {
            if (callActive) {
                endCall.click();
            }
            auth.signOut();
        });

        // التبديل بين شاشتي التسجيل والدخول
        showRegister.addEventListener('click', e => {
            e.preventDefault();
            showScreen(registerScreen);
        });

        showLogin.addEventListener('click', e => {
            e.preventDefault();
            showScreen(loginScreen);
        });

        // تحميل بيانات المستخدم
        function loadUserData() {
            db.collection('users').doc(currentUser.uid).get()
                .then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        userAvatar.textContent = userData.firstName.charAt(0);
                        userFullName.textContent = `${userData.firstName} ${userData.lastName}`;
                        userUsername.textContent = `@${userData.username}`;
                        
                        // تحميل جهات الاتصال
                        loadContacts();
                    }
                });
        }

        // تحميل جهات الاتصال (المستخدمين الآخرين)
        function loadContacts() {
            db.collection('users').where('username', '!=', '').get()
                .then(snapshot => {
                    contactsList.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        if (doc.id !== currentUser.uid) {
                            const user = doc.data();
                            const contactItem = document.createElement('div');
                            contactItem.className = 'contact-item';
                            contactItem.innerHTML = `
                                <div class="contact-avatar">${user.firstName.charAt(0)}</div>
                                <div class="contact-info">
                                    <h4>${user.firstName} ${user.lastName}</h4>
                                    <p>@${user.username}</p>
                                </div>
                            `;
                            
                            contactItem.addEventListener('click', () => {
                                startChat(doc.id, user);
                            });
                            
                            contactsList.appendChild(contactItem);
                        }
                    });
                });
        }

        // بدء محادثة مع مستخدم
        function startChat(userId, userData) {
            currentChat = {
                id: userId,
                ...userData
            };
            
            currentChatName.textContent = `${userData.firstName} ${userData.lastName}`;
            currentChatStatus.textContent = 'متصل الآن';
            
            messageInput.disabled = false;
            sendMessageBtn.disabled = false;
            
            loadChatMessages();
        }

        // تحميل رسائل المحادثة
        function loadChatMessages() {
            // هذه وظيفة أساسية - تحتاج لتطوير في المستقبل
            chatMessages.innerHTML = `
                <div class="message received">
                    <div class="message-sender">${currentChat.firstName}</div>
                    <div class="message-text">مرحبًا! كيف يمكنني مساعدتك؟</div>
                    <div class="message-time">الآن</div>
                </div>
            `;
        }

        // إرسال رسالة
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText && currentChat) {
                // إضافة الرسالة للواجهة
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';
                messageElement.innerHTML = `
                    <div class="message-text">${messageText}</div>
                    <div class="message-time">الآن</div>
                `;
                
                chatMessages.appendChild(messageElement);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // هنا يمكنك إضافة كود لحفظ الرسالة في Firebase
            }
        }

        // بدء مكالمة فيديو
        videoCallBtn.addEventListener('click', () => {
            if (currentChat) {
                startCall(true);
            }
        });

        // بدء مكالمة صوتية
        audioCallBtn.addEventListener('click', () => {
            if (currentChat) {
                startCall(false);
            }
        });

        // بدء المكالمة
        function startCall(isVideo) {
            callActive = true;
            callWithName.textContent = `مكالمة ${isVideo ? 'فيديو' : 'صوتية'} مع ${currentChat.firstName}`;
            showScreen(callScreen);
            
            // بدء عدّاد المكالمة
            callStartTime = new Date();
            callInterval = setInterval(updateCallDuration, 1000);
            
            // محاكاة فتح الكاميرا/الميكروفون
            navigator.mediaDevices.getUserMedia({ 
                video: isVideo, 
                audio: true 
            })
            .then(stream => {
                localVideo.srcObject = stream;
                // في تطبيق حقيقي، هنا ستقوم بإرسال الدفق للطرف الآخر
            })
            .catch(error => {
                console.error('خطأ في الوصول للكاميرا/الميكروفون:', error);
            });
        }

        // تحديث مدة المكالمة
        function updateCallDuration() {
            const now = new Date();
            const diff = Math.floor((now - callStartTime) / 1000);
            const minutes = Math.floor(diff / 60);
            const seconds = diff % 60;
            callDuration.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // إنهاء المكالمة
        endCall.addEventListener('click', () => {
            callActive = false;
            clearInterval(callInterval);
            
            // إيقاف الدفق
            if (localVideo.srcObject) {
                localVideo.srcObject.getTracks().forEach(track => track.stop());
            }
            
            showScreen(chatScreen);
        });

        // تبديل كتم الصوت
        muteAudio.addEventListener('click', () => {
            const icon = muteAudio.querySelector('i');
            if (icon.classList.contains('fa-microphone')) {
                icon.classList.replace('fa-microphone', 'fa-microphone-slash');
            } else {
                icon.classList.replace('fa-microphone-slash', 'fa-microphone');
            }
        });

        // تبديل الفيديو
        toggleVideo.addEventListener('click', () => {
            const icon = toggleVideo.querySelector('i');
            if (icon.classList.contains('fa-video')) {
                icon.classList.replace('fa-video', 'fa-video-slash');
            } else {
                icon.classList.replace('fa-video-slash', 'fa-video');
            }
        });

        // البحث عن المستخدمين
        searchInput.addEventListener('input', e => {
            const searchTerm = e.target.value.toLowerCase();
            const contacts = document.querySelectorAll('.contact-item');
            
            contacts.forEach(contact => {
                const name = contact.querySelector('h4').textContent.toLowerCase();
                const username = contact.querySelector('p').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || username.includes(searchTerm)) {
                    contact.style.display = 'flex';
                } else {
                    contact.style.display = 'none';
                }
            });
        });

        // وظيفة مساعدة لإظهار الشاشة المطلوبة
        function showScreen(screen) {
            loginScreen.classList.add('hidden');
            registerScreen.classList.add('hidden');
            chatScreen.classList.add('hidden');
            callScreen.classList.add('hidden');
            
            screen.classList.remove('hidden');
        }

        // تهيئة التطبيق
        console.log('تم تحميل تطبيق الشات بنجاح!');
    </script>
</body>
</html>
